<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 class="mt-4">Note List</h2>
    <ul class="list-group">
        <!-- Iterate over notes and display title and content -->
        <li th:each="note : ${notes}" class="list-group-item">
            <span th:text="${note.title}"></span> - <span th:text="${note.content}"></span>
            <a th:href="@{/note/edit(id=${note.id})}" class="btn btn-warning btn-sm">Edit</a>
            <form th:action="@{'/note/delete/' + ${note.id}}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${note.id}">
                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/note/add}" class="btn btn-primary mt-3">Add Note</a>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
